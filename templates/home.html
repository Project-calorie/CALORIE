<!DOCTYPE html>
<html>
<head><title>Calorie Counter App</title></head>
<body style="text-align:center;">
    <h1>Welcome to Calorie Counter!</h1>
    <form method="POST" action="/result">
        <input type="text" name="food" placeholder="Enter Food Name" required><br><br>
        <input type="number" name="weight" placeholder="Enter Weight (grams)" required><br><br>
        <button type="submit">Check Calories</button>
    </form>
</body>
</html>
